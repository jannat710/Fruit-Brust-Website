<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust Website</title>

    <!-- Daisy UI and Tailwind CSS cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lato Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Fontawesome cdn -->
    <script src="https://kit.fontawesome.com/8e165da564.js" crossorigin="anonymous"></script>

    <!-- tailwind custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- Custom styles -->
    <style>
        .lato-font {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="lato-font">
    <header>
        <!-- navbar section start here -->
        <section class="max-w-screen-xl mx-auto">
            <div class="container mx-auto navbar bg-[#F85559] rounded-full text-white">
                <div class="flex-1">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 text-base shadow bg-base-100 rounded-box w-52 text-black">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>

                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu text-base menu-horizontal px-1">
                            <li><a>Home</a></li>
                            <li><a>About Us</a></li>
                            <li><a>Shop</a></li>
                            <li><a>All Fruits</a></li>
                        </ul>
                    </div>
                </div>
                <div class="flex-none">
                    <a class="btn btn-ghost normal-case text-xl">
                        <div>
                            <img class="w-8" src="images/logo.png" alt="">
                        </div>
                        Fruit Burst
                    </a>
                </div>
                <div class="flex-1 lg:block">
                    <div
                        class=" bg-white text-gray-400 w-1/2 mx-auto flex justify-between items-center p-2 rounded-full mr-8">
                        <p>Search here</p>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </section>
        <!-- navbar section end here -->
    </header>
    <main></main>
    <footer></footer>

</body>

</html>
